<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Book</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary custom_color">
        <div class="container-fluid">
          <a class="navbar-brand text-white text-decoration-none" href="{{ url_for("get_all_book", type="Admin") }}">BOOKY</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
            <ul class="navbar-nav" id = "nav-admin">
              <li class="nav-item">
                <a class="nav-link active text-white" aria-current="page" href="{{url_for("get_all_book", type="Admin")}}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" id = "btn" href="{{url_for("logout")}}">Logout</a>
              </li>
             
            </ul>
          </div>
        </div>
      </nav>
      <div class = "p-5 m-5">
        <h2 class="text-center">Add Book</h2>
        <form method="POST" action="{{ url_for('add_book') }}">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="isbn" class="form-label">ISBN:</label>
                <input type="text" id="isbn" name="isbn" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="pageCount" class="form-label">Page Count:</label>
                <input type="number" id="pageCount" name="pageCount" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="publishedDate" class="form-label">Published Date (YYYY-MM-DDTHH:MM):</label>
                <input type="datetime-local" id="publishedDate" name="publishedDate" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="thumbnailUrl" class="form-label">Thumbnail URL:</label>
                <input type="url" id="thumbnailUrl" name="thumbnailUrl" class="form-control">
            </div>
            <div class="mb-3">
                <label for="shortDescription" class="form-label">Short Description:</label>
                <textarea id="shortDescription" name="shortDescription" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label for="longDescription" class="form-label">Long Description:</label>
                <textarea id="longDescription" name="longDescription" class="form-control"></textarea>
            </div>
            <div class="mb-3">
                <label for="status" class="form-label">Status:</label>
                <input type="text" id="status" name="status" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="authors" class="form-label">Authors (comma separated):</label>
                <input type="text" id="authors" name="authors" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="categories" class="form-label">Categories (comma separated):</label>
                <input type="text" id="categories" name="categories" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary custom_color custom_border">Add Book</button>
        </form>
      </div>
      
    
      <script src="../static/js/navBar.js"></script>

</body>
</html>
