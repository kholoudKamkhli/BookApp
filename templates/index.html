<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/bootstrap.min.css') }}"
    />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Book Categories</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary custom_color">
    <div class="container-fluid">
      <a class="navbar-brand text-white text-decoration-none" href="{{ url_for('get_all_book', type='User') }}">BOOKY</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNavDropdown">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page"
              href="{{ url_for('home') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="{{ url_for('get_all_book', type='User') }}">Show All Books</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active text-white" aria-current="page" href="{{ url_for('favourites') }}">Favourites</a>
          </li>
          <li class="nav-item">
            <a class="nav-link text-white" href="#">Logout</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
    <h3>Book Categories</h3>
    <ul>
        {% for category in categories %}
            <li><a href="{{ url_for('category_books', category_name=category) }}">{{ category }}</a></li>
        {% endfor %}
    </ul>
    

</body>
</html>
